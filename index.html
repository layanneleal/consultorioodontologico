<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultório Odontológico</title>
  <style>
    img {
      float: left;
      margin-right: 5%;
    }
    h1 { 
      border-bottom-style: inset;
    }
    pre { 
      font-size: 1.2em; 
    }
    .fonteAzul { 
      color: blue; 
    }
    .oculta { 
      display: none; 
    }
    .exibe { 
      display: inline; 
    }
    .italico { 
      font-style: italic; 
    }
  </style>
</head>
<body>
  <img src="DENTISTA2.png" alt="Dentista" class="alta">
  <h1>Consultório Odontológico</h1>
  <p>Paciente:
  <input type="text" id="inPaciente" autofocus>
  <input type="button" value="Adicionar" id="btAdicionar">
  <input type="button" value="Urgência" id="btUrgencia">
  <input type="button" value="Atender" id="btAtender">
  </p>
  <h3>Em atendimento:
    <span id="outAtendimento" class="fonteAzul"></span>
  </h3>
  <pre id="outLista"></pre>
  <script src="script.js"></script>
</body>
</html>
